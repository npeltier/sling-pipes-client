<div data-sly-use.pipe="org.apache.sling.pipes.client.ContainerPipeUse" data-sly-test.valid="${pipe.validPipe}" class="container-fluid">
    <div class="col-sm-11 col-md-11"><p class="center-block">${properties.jcr:description @ context='html'}</p></div>
    <div class="col-sm-5 col-md-5" data-sly-include="pipeline.html"></div>
    <div class="col-sm-6 col-md-6 panel panel-default results" data-sly-include="execution.html"></div>
</div>
<div data-sly-test="${!valid}" class="container-fluid">
    <div class="jumbotron text-center ">
        <h2>Welcome to Sling Pipes!</h2>
        <p>Please create a pipe or browse through pipe history and library</p>
        <ul>
            <a class="btn btn-success navbar-btn" type="button" data-toggle="modal" title="Create Pipe" data-target="#popupCreation">
                <span class="glyphicon glyphicon-plus"></span>Create Pipe
            </a>
            <a class="btn btn-primary navbar-btn" type="button" title="Pipes History" href="#history" data-toggle="modal" data-target="#history-popup">
                <span class="glyphicon glyphicon-time"></span>&nbsp;History
            </a>
            <a class="btn btn-info navbar-btn" type="button" title="Pipes Library" href="#library" data-toggle="modal" data-target="#library-popup">
                <span class="glyphicon glyphicon-book"></span>&nbsp;Library
            </a>
        </ul>
        <p class="pull-right"><small>learn more about Apache Sling Pipes <a href="https://sling.apache.org/documentation/bundles/sling-pipes.html">on Apache Sling website</a></small></p>
    </div>
</div>
<sly data-sly-include="popups.html"></sly>
