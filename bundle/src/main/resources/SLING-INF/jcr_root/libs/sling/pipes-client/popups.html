<div class="modal fade" id="jsonedit-popup" tabindex="-1" role="dialog" aria-labelledby="Edit_JSON">
    <div class="modal-dialog" role="document">
        <div class="modal-content  modal-lg">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div class="modal-body jsoneditor">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary savejson" data-dismiss="modal">Save JSON</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="postpipe-popup" tabindex="-1" role="dialog" aria-labelledby="Create_Pipe">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Create Pipe</h4>
            </div>
            <div class="modal-body">
                <label class="col-sm-2 control-label" for="pipedExpression">Expression</label>
                <input type="text" class="form-control " placeholder="Type piped expression..." id="pipedExpression" class="form-control"/>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary postpipes" data-dismiss="modal">Create</button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="history-popup" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Pick up a pipe from history</h4>
            </div>
            <div>
                <div class="modal-body" data-sly-resource="${'/etc/sling/pipes/history'}">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="library-popup" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">Pick up a pipe from library</h4>
            </div>
            <div>
                <div class="modal-body" data-sly-resource="${'/etc/sling/pipes/library'}">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
