<div class="panel-heading">
    <h3 class="panel-title">${properties['jcr:title']||resource.name}</h3>
</div>
<div class="panelOfSubpipes">
    <div class="subPipecontainer">
        <div data-sly-use.use="org.apache.sling.pipes.client.DetailUse" data-sly-list.subpipe="${use.subpipes}" class="pipecontainer">
            <div class="subpipe">
                <button  class="glyphicon glyphicon-chevron-up chevron chevronUp"></button>
                <button  class="glyphicon glyphicon-remove  remove"></button>
                <div  class="subpipeContent" data-path="${subpipe.path}" data-sly-resource="${subpipe.path @ resourceType='sling/pipes-client/subpipe'}"></div>
                <button  class="glyphicon glyphicon-chevron-down chevron chevronDown"></button>
            </div>
        </div>
    </div>
    <button data-sly-test="${use.pipe}" class="glyphicon glyphicon-plus-sign plus" data-toggle="modal" data-target="#popup"></button>
</div>
<div class="modal fade" id="popup" tabindex="-1" role="dialog" aria-labelledby="Edit_subPipe">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">Edit New Subpipe</h4>
            </div>
            <div class="editSubpipe">
                <div class="modal-body">
                    <label  class="col-sm-2 control-label" for="inputName">Name</label>
                    <input id="inputName" type="name" class="form-control" placeholder="Edit Name"/>
                    <label for="selecter">Type :</label>
                    <div data-sly-use.select="select.html" data-sly-call="${select.selectpick @ id='select' ,clazz='selectpicker'}"></div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary saveSubPipe" data-dismiss="modal">Save Subpipe</button>
                </div>
            </div>
        </div>
    </div>
</div>
