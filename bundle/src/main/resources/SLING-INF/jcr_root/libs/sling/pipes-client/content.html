<div class="col-sm-3 col-md-3" data-sly-include="detail.html"></div>
<div class="col-sm-8 col-md-8 panel panel-default results" data-sly-include="mainPanel.html"></div>
<div class="modal fade" id="jsonedit-popup" tabindex="-1" role="dialog" aria-labelledby="Edit_JSON">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div>
                <div class="modal-body jsoneditor">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary savejson" data-dismiss="modal">Save JSON</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="history-popup" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div>
                <div class="modal-body" data-sly-resource="${'/etc/sling/pipes/history'}">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="library-popup" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title"></h4>
            </div>
            <div>
                <div class="modal-body" data-sly-resource="${'/etc/sling/pipes/library'}">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
