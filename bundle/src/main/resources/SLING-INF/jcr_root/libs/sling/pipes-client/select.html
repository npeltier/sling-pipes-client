<template data-sly-template.selectpick="${@ id, clazz}">
    <select  id="${id}" class="${ clazz }" data-sly-use.mapping="org.apache.sling.pipes.client.MappingUse" data-sly-list.option="${mapping.childrenProperties}">
        <option value="${option.pipeType}">${option.name}</option>
    </select>
</template>
