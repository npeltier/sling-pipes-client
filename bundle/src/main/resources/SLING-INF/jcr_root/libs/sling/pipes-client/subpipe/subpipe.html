<div data-sly-use.mapping="org.apache.sling.pipes.client.MappingUse" class="subpipe arrow row ${mapping.family}" data-path="${resource.path}">
    <section class="col-md-10 details">
        <div class="actions btn-group btn-group-xs pull-right" role="group">
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-trash text-danger" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-arrow-down movedown" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-default"><span class="glyphicon glyphicon-arrow-up moveup" aria-hidden="true"></span></button>
            <button type="button" class="btn btn-success hide save"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span></button>
        </div>
        <h3>
            <span contenteditable class="editName">${resource.name}</span>&nbsp;<small>${properties["sling:resourceType"]}&nbsp;<a href="#" data-toggle="popover" title="Pipe doc" data-content="${mapping.description @ context='html'}"><span class="glyphicon glyphicon-question-sign"></span></a></small>
        </h3>
        <p contenteditable data-edition="jcr:description" class="center-block">${properties.jcr:description @ context='html'}</p>
        <div class="json-view" data-json='${mapping.pipeTreeDump}'></div>
    </section>
</div>
