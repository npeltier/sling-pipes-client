<div data-sly-use.mapping="org.apache.sling.pipes.client.MappingUse" class="subpipe arrow row ${mapping.family}" data-path="${resource.path}">
    <section class="col-md-10 details">
        <div class="actions pull-right">
            <a href="#"><span class="glyphicon glyphicon-minus-sign text-danger" aria-hidden="true">&nbsp;</span></a>
            <a href="#">&nbsp;<span class="glyphicon glyphicon-arrow-down movedown" aria-hidden="true">&nbsp;</span></a>
            <a href="#">&nbsp;<span class="glyphicon glyphicon-arrow-up moveup" aria-hidden="true">&nbsp;</span></a>
        </div>
        <h3>
            <span contenteditable data-edition="slingpipesclient_nodename">${resource.name}</span>&nbsp;<small>${properties["sling:resourceType"]}</small>
        </h3>
        <p contenteditable data-edition="jcr:description" class="center-block">${properties.jcr:description @ context='html'}</p>
        <div class="json-view" data-json='${mapping.pipeTreeDump}'></div>
    </section>
</div>
